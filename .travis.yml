language: node_js
node_js:
  - 7
cache: yarn
before_script:
  - yarn install
script:
  - yarn test
before_deploy:
  - yarn run build
  - yarn run build:storybook

after_success:
  - cat __coverage__/lcov.info | ./node_modules/.bin/coveralls
deploy:
  - provider: pages
    local_dir: dist
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
      branch: master
  - provider: pages
    repo: https://github.com/p-le/ts-react-tdd-storybook
    local_dir: .out
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
      branch: master